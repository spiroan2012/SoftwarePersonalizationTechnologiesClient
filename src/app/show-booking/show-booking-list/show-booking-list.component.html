<div class="text-center mt-3">
    <h2>Βρέθηκαν {{pagination?.totalItems}} παραστάσεις</h2>
</div>
<div class="container mt-3">
    <form #form = "ngForm" class="form-inline mb-3" (ngSubmit) ="loadShows()" autocomplete="off">
        <div class="form-group">
            <label>Τίτλος παράστασης</label>
            <input type="text" class="form-control ml-2" style="width: 30 px;" name="showTitle"
                [(ngModel)]="showParams.searchTitle">
        </div>
        <button class="btn btn-primary ml-1" type="submit">Αναζήτηση</button>

    </form>        
</div>
<div *ngIf="shows.length > 0">
    <div class="row">
        <div  *ngFor = "let show of shows" class="col-2">
            <app-show-booking-card [show] = 'show'></app-show-booking-card>
        </div>
    </div>
    <div class="d-flex justify-content-center" *ngIf="pagination">
        <pagination 
            [boundaryLinks]="true" 
            [totalItems]="pagination.totalItems"
            [itemsPerPage] = "pagination.itemsPerPage"
            [(ngModel)]="pagination.currentPage"
            (pageChanged) = "pageChanged($event)"
            previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
     
        </pagination>
    </div>
</div>
<h6 *ngIf="shows.length == 0">Δεν βρέθηκαν παραστάσεις με τα στοιχεία που δώσατε</h6>
