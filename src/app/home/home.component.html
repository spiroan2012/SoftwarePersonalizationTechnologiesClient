<div class="container mt-5" *ngIf = "!(accountService.currentUser | async) as user">
    <div style="text-align: center;" *ngIf="!registerMode">
        <h1>Κάνε την κράτηση σου</h1>
        <p class="lead">Κάνε κράτηση σε θεατρικές παραστάσεις για όλα του γούστα. Το μόνο που χρειάζεσαι είναι να γίνει εγγραφή</p>
        <div class="text-center">
            <button class="btn btn-primary btn-lg mr-2" (click) = "registerToggle()">Εγγραφή</button>
        </div>
    </div>
    <div class="container" *ngIf="registerMode">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister) = "cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
<div class="container mt-5" *ngIf = "(accountService.currentUser | async) as user">
    <app-show-recommendations></app-show-recommendations>
</div>
